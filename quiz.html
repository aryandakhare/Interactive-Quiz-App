<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
        }
        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #2c3e50;
        }
        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .option {
            background-color: #ecf0f1;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .option.selected {
            background-color: #2ecc71;
            color: white;
            border-color: #2ecc71;
        }
        .controls {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .result {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .progress {
            height: 5px;
            background-color: #ecf0f1;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .progress-bar {
            height: 100%;
            background-color: #2ecc71;
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="progress">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="controls">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                answer: "Paris"
            },
            {
                question: "Which language runs in a web browser?",
                options: ["Java", "C", "Python", "JavaScript"],
                answer: "JavaScript"
            },
            {
                question: "What does CSS stand for?",
                options: [
                    "Central Style Sheets",
                    "Cascading Style Sheets",
                    "Cascading Simple Sheets",
                    "Cars SUVs Sailboats"
                ],
                answer: "Cascading Style Sheets"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const resultEl = document.getElementById('result');
        const progressBar = document.getElementById('progress');

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            
            optionsEl.innerHTML = '';
            q.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.classList.add('option');
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectOption(optionEl, option));
                optionsEl.appendChild(optionEl);
            });

            updateProgress();
            updateButtons();
        }

        function selectOption(optionEl, option) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(el => {
                el.classList.remove('selected');
            });

            // Add selected class to clicked option
            optionEl.classList.add('selected');
            selectedOption = option;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateButtons() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === questions.length - 1 ? "Submit" : "Next";
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (selectedOption === questions[currentQuestion].answer) {
                score++;
            }

            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                selectedOption = null;
                loadQuestion();
            } else {
                showResult();
            }
        });

        function showResult() {
            questionEl.style.display = 'none';
            optionsEl.style.display = 'none';
            prevBtn.style.display = 'none';
            nextBtn.style.display = 'none';
            
            resultEl.style.display = 'block';
            resultEl.textContent = `You scored ${score} out of ${questions.length}!`;
        }

        loadQuestion();
    </script>
</body>
</html>
